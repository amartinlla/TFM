<!DOCTYPE html>
<html>
<head>

<style>
div.scrollmenu {
    background-color: #333;
    overflow: auto;
    white-space: nowrap;
}
.scrollmenu a:hover {
    background-color: #ccc;
}

div.scrollmenu a {
    display: inline-block;
    color: white;
    text-align: center;
    padding: 12px;
    text-decoration: none;
}

}
</style>
</head>
<body>

    <a href="{{=URL('default','user')}}">LOGIN</a>

    <a href="{{=URL('variants')}}">VARIANTS</a>
</div>
<h1>VCFWeb</h1>
{{if 'message' in globals():}}
<h3>{{=message}}</h3>
{{pass}}
<p>VCFWeb: a web-based tool for visualizing, filtering and priorizing variants.</p>
<br></br>


</body>
</html>
